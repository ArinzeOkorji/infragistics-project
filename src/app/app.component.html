<router-outlet></router-outlet>


<div class="d-flex align-items-center justify-content-between position-sticky bottom-0 w-100 p-3 bg-white z-1 shadow-lg">
    <div class="" *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive='text-primary'>
    <div class="d-flex flex-column align-items-center" role="button">
        <span class="material-symbols-outlined">
            {{link.icon}}
            </span>
        <div>{{link.name}}</div>
    </div>
    </div>
</div>
